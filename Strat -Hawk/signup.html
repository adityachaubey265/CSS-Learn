<!doctype html>
<html>
    <head>
        <title>Signup - Strat Hawk</title> 
        <link rel="stylesheet" href="styles/style.css">
    </head>
    
    <body>
       
        <div class="nav">
            
            <h1 class="logo">Strat Hawk</h1>
            <a class="nav-item" href="index.html">Home</a> 
            <a class="nav-item" href="bookings.html">My Bookings</a>
            <a class="nav-item" href="destinations.html">Destinations</a>
            <a class="nav-item" href="login.html">Login</a>
            <a class="nav-item" href="signup.html">Signup</a>
            
        </div>
        
        <div class="signup-form-container">
            <h2 class="heading">Signup</h2>

            <form action="login.html">

                <div class="signup-element-container">
                        <div class="form-group">
                            <label class="label">Title</label>
                            <input type="radio" name="title" value="mister" id="mister" required>   
                            <label class="label-inline" for="mister">Mr.</label>

    <!--                        required - used for the mandatory field-->

                            <input type="radio" name="title" value="misses" id="misses" required>
                            <label class="label-inline" for="misses">Mrs.</label>
                        </div>
                        <div></div>
                        <div class="form-group">
                            <label class="label" for="fname">First Name</label>
                            <input type="text" class="form-input" name="fname" id="fname" required>
                        </div>
                    
                        <div class="form-group">
                            <label class="label" for="lname">Last Name</label>
                            <input type="text" class="form-input" name="lname" id="lname" required>
                        </div>
                    
                        <div class="form-group">
                            <label class="label" for="email">Email</label>
                            <input type="text" class="form-input" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required title="xxxx@yyyy.zzz format">
                        </div>
                    
                        <div class="form-group">
                            <label class="label" for="mob_no">Mobile Number</label>
                            <input type="text" class="form-input" name="mob_no" id="mob_no" pattern="[0-9]{10}" >
                        </div>
                    
                        <div class="form-group">
                            <label class="label" for="password">Password</label>
                            <input type="password" class="form-input" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                                   title="password must include uppercase,lowercase,number with 8 or more characters">
                        </div>
                    
                        <div class="form-group">
                            <label class="label" for="c_password">Confirm Password</label>
                            <input type="password" class="form-input" name="c_password" id="c_password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required
                                   title="password must contain a number, 1 upper case, 1 lower case with 8 or more characters">
                        </div>
                    
                        <div class="form-group">
                            <label class="label" for="Pref_lang">Preferred Language</label>
                            <select class="form-input" name="Pref_lang" id="Pref_lang">
                                <option>English</option>
                                <option>Hindi</option>
                                <option>Chinese</option>
                                <option>Spanish</option>
                                <option>French</option>
                            </select>
                        </div>
                    
                        <div class="form-group">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <label class="label-inline" for="newsletter">Receive Newsletter</label>
                        </div>   
                </div>
                <input type="submit" value="Register" class="btn">
            </form>
        </div>
        
    </body>
    
</html>
